runtime:
  cache_dir: ./.cache/antora

site:
  title: Modern Application Development Roadshow - Dev Track
  url: http://localhost:3000
  start_page: mad-dev-guides-mig-eap::1-introduction.adoc
content:
  sources:
    - url: .
      branches: HEAD
      start_path: content

asciidoc:
  attributes:
    experimental: true
    page-pagination: true
    openshift-password: openshift
  extensions:
    - ./content/lib/remote-include-processor.js
    - ./content/lib/tab-block.js

ui:
  bundle:
    url: https://github.com/danieloh30/course-ui/raw/main/ui-bundle-fix-rexp.zip
    snapshot: true
  supplemental_files: ./content/supplemental-ui

output:
  dir: ./gh-pages